<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
   <link rel="stylesheet" href="css/style.css">
   <title>Photos</title>
</head>
<body>
   <h1>Мои любимые фотографии</h1>

   <div class="photo-slider swiper">
      <div class="photo-slider__wrapper swiper-wrapper">
         <div class="photo-slider__block swiper-slide">
            <div class="photo_block">
               <img src="image/01.jpg" alt="image">
            </div>
         </div>

         <div class="photo-slider__block swiper-slide">
            <div class="photo_block">
               <img src="image/02.jpg" alt="image">
            </div>
         </div>

         <div class="photo-slider__block swiper-slide">
            <div class="photo_block">
               <img src="image/03.jpg" alt="image">
            </div>
         </div>

         <div class="photo-slider__block swiper-slide">
            <div class="photo_block">
               <img src="image/04.jpg" alt="image">
            </div>
         </div>

         <div class="photo-slider__block swiper-slide">
            <div class="photo_block">
               <img src="image/05.jpg" alt="image">
            </div>
         </div>
      </div>
      <div class="swiper-pagination"></div>
   </div>

   <a class="btn__link" href="main.html">Main</a>

   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
